    <body>
        <p>With Rue My Heart is Laden<br>
        For Golden Friends I had<br>
        For Many a Rose Lipped Maiden<br>
        And Many a Lightfoot Lad<br>
        <br>    
        By Brooks to Broad for Leaping<br>
        The Light Boys are Laid<br>
        The Rose Lipped Girls are Sleeping<br>
        In Fields Where Roses Fade<br>
        <br>    
        --AE Houseman</p>
